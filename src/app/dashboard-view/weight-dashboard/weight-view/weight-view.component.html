
<div class="container-fluid my-md-5 py-md-5">
    <div class="row mt-lg-5 text-center">
        <div class="col-md-12 fw-bold fs-3">Weight overview</div>
    </div>

    <div class="container">
      <div class="row d-flex justify-content-center reset">
            <div class="card">
                <div class="card-header fw-bold" style="background-color: orange;">
                  <p class="card-title text-center">Daily numbers (Last 7 days)</p>
                </div>
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col" class="text-center">Date</th>
                      <th scope="col" class="text-center">{{ allWeightTracker?.unit }}</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let entry of lastSevenData, index as i">
                      <th scope="row" class="text-center"> {{ entry[0]['day'] }}-{{entry[0]['month'] }}-{{ entry[0]['year'] }}</th>
                      <td class="text-center"> 
                        {{ entry[1] }}
                        <a class="text-decoration-none mx-1" (click)="onUpdate(entry, i)">
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                            <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                            <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                          </svg>
                        </a>
                        <a class="text-decoration-none" (click)="onDelete(entry, i)">
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-x" viewBox="0 0 16 16">
                            <path d="M6.146 6.146a.5.5 0 0 1 .708 0L8 7.293l1.146-1.147a.5.5 0 1 1 .708.708L8.707 8l1.147 1.146a.5.5 0 0 1-.708.708L8 8.707 6.854 9.854a.5.5 0 0 1-.708-.708L7.293 8 6.146 6.854a.5.5 0 0 1 0-.708z"/>
                            <path d="M4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H4zm0 1h8a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1z"/>
                          </svg>
                        </a> 
                      </td>
                    </tr>
                    <tr style="border-top:1px solid rgb(221, 220, 220);">
                      <th scope="row" class="text-center">Average</th>
                      <td class="text-center fw-bold">{{ resultRounded }}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="card align-self-center" style="width: 26rem; height: 90%">
                <div class="card-header fw-bold text-center">
                  Input a new entry
                </div>
                <div class="card-body">
                  <div class="col-12">
                    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                      <div class="row">
                        <div class="col-6 row-cols-sm-auto">
                          <label for="date" class="form-label">Date</label>
                          <div class="input-group">
                              <input
                                  ngModel
                                  id="date"
                                  class="form-control"
                                  placeholder="dd/mm/yyyy"
                                  name="d2"
                                  #c2="ngModel"
                                  [(ngModel)]="model2"
                                  ngbDatepicker
                                  #d2="ngbDatepicker"
                              />
                              <button class="btn btn-outline-secondary calendar" (click)="d2.toggle()" type="button">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar-plus" viewBox="0 0 16 16">
                                    <path d="M8 7a.5.5 0 0 1 .5.5V9H10a.5.5 0 0 1 0 1H8.5v1.5a.5.5 0 0 1-1 0V10H6a.5.5 0 0 1 0-1h1.5V7.5A.5.5 0 0 1 8 7z"/>
                                    <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
                                </svg>
                              </button>
                          </div>
                        </div>
                        <div class="col-6">
                          <label for="weight" class="form-label">Weight</label>
                          <input 
                            ngModel
                            name="weight"
                            id="weight" 
                            type="email" 
                            class="form-control" 
                            placeholder="Ex: 87"
                            [(ngModel)]="weightModel"
                          >
                        </div>
                      </div>
                      <div class="row mt-4 justify-content-center">
                        <button class="btn btn-dark col-11" *ngIf="!editMode">Submit</button>
                        <button class="btn btn-dark col-11" *ngIf="editMode">Update</button>
                      </div>
                    </form>
                  </div>
                </div>
            </div>
        </div>
    </div>
